<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-blue-600 text-white p-1">
        <nav id="header" class="w-full z-30 top-0 py-1">
            <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-6 py-3">
                <label for="menu-toggle" class="cursor-pointer md:hidden block">
                    <svg class="fill-current text-gray-900" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
                        <title>menu</title>
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
                    </svg>
                </label>
                <input class="hidden" type="checkbox" id="menu-toggle" />
    
                <div class="hidden md:flex md:items-center md:w-auto w-full order-3 md:order-1" id="menu">
                    <nav>
                        <ul class="md:flex items-center justify-between text-base text-white-700 pt-4 md:pt-0">
                            <li><a class="inline-block no-underline hover:text-white hover:underline py-2 px-4" href="#">Inicio</a></li>
                            <li><a class="inline-block no-underline hover:text-white hover:underline py-2 px-4" href="#">Sobre Nosotros</a></li>
                        </ul>
                    </nav>
                </div>
    
                <div class="order-1 md:order-2">
                    <a class="flex items-center tracking-wide no-underline hover:no-underline font-bold text-white-800 text-xl " href="#">
                        MediConnect360
                    </a>
                </div>
    
                <div class="order-2 md:order-3 flex items-center" id="nav-content">
                    <div class="relative inline-block text-left">
                        <div>
                            <button id="menu-button" type="button" (click)="toggleDropdown()" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-red-500 text-sm font-medium text-white hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-red-500">
                                Menu
                                <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
    
                        <!-- Dropdown -->
                        <div *ngIf="isDropdownOpen" (click)="closeDropdown()" class="z-10 absolute right-0 w-56 mt-2 origin-top-right bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                            <div class="py-1" role="none">
                                <a *ngIf="tipoCuenta !='2'" [routerLink]="['/agendaHora']" class=" text-gray-700 block px-4 py-2 text-sm hover:text-gray hover:underline">Agenda tu hora</a>
                                <a *ngIf="!isLogged()" [routerLink]="['/login']" class="text-gray-700 block px-4 py-2 text-sm hover:text-gray hover:underline">Iniciar Sesion</a>
                                <a *ngIf="isLogged() && tipoCuenta =='2'" [routerLink]="['/registroHora']" class="text-gray-700 block px-4 py-2 text-sm hover:text-gray hover:underline">Registrar hora</a>
                                <a *ngIf="isLogged()" (click)="logout()" class="text-gray-700 block px-4 py-2 text-sm hover:text-gray hover:underline">Cerrar Session</a>

                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow mt-5">
        <router-outlet></router-outlet>
    </main>
    
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p class="mb-2">© 2024 Mi Sitio Web. Todos los derechos reservados.</p>
            <div class="flex justify-center space-x-4">
                <a href="#" class="hover:text-gray-400">Política de privacidad</a>
                <a href="#" class="hover:text-gray-400">Términos de servicio</a>
                <a href="#" class="hover:text-gray-400">Contacto</a>
            </div>
        </div>
    </footer>
</body>
</html>
