<body>
    <section>
        <div class="mt-5 mb-5 flex items-center justify-center">
            <div class="container mx-auto max-w-md bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Recuperar Contraseña</h2>

                <form [formGroup]="recuperarForm" (ngSubmit)="onSubmit()">
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Correo Electrónico</label>
                        <input type="email" id="email" formControlName="email" placeholder="correo@ejemplo.com" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <div *ngIf="recuperarForm.get('email')?.invalid && (recuperarForm.get('email')?.touched || recuperarForm.get('email')?.dirty)" class="text-red-500 text-sm">
                            <div *ngIf="recuperarForm.get('email')?.errors?.['required']">El correo es obligatorio.</div>
                            <div *ngIf="recuperarForm.get('email')?.errors?.['email']">El correo no es válido.</div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="rut" class="block text-gray-700 font-semibold mb-2">Rut</label>
                        <input type="text" id="rut" formControlName="rut" placeholder="00.000.000-0" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <div *ngIf="recuperarForm.get('rut')?.invalid && (recuperarForm.get('rut')?.touched || recuperarForm.get('rut')?.dirty)" class="text-red-500 text-sm">
                            <div *ngIf="recuperarForm.get('rut')?.errors?.['required']">El RUT es obligatorio.</div>
                            <div *ngIf="recuperarForm.get('rut')?.errors?.['pattern']">El RUT debe seguir el formato 00.000.000-0.</div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 font-semibold mb-2">Contraseña</label>
                        <input type="password" id="password" formControlName="password" placeholder="Tu contraseña" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <div *ngIf="recuperarForm.get('password')?.invalid && (recuperarForm.get('password')?.touched || recuperarForm.get('password')?.dirty)" class="text-red-500 text-sm">
                            <div *ngIf="recuperarForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</div>
                            <div *ngIf="recuperarForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres.</div>
                            <div *ngIf="recuperarForm.get('password')?.errors?.['maxlength']">La contraseña no puede exceder los 15 caracteres.</div>
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Iniciar Sesión
                    </button>
                </form>



            </div>
        </div>
    </section>
</body>
