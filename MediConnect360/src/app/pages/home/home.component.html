<title>MediConnect360</title>



<body class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal">

    <!-- Carrusel-->
    <section>
        <div class="carousel relative container mx-auto" style="max-width:1600px;">
            <div class="carousel-inner relative overflow-hidden w-full">
    
                <div *ngFor="let image of carrusel; let i = index" class="carousel-inner relative overflow-hidden w-full">
                    <!-- Slide dinámico -->
                    <input class="carousel-open" type="radio" id="carousel-{{i + 1}}" name="carousel" aria-hidden="true" hidden="" [checked]="i === currentSlide">
                    
                    <div class="carousel-item absolute opacity-0 w-full h-[50vh] md:h-[60vh] lg:h-[70vh]" [class.opacity-100]="i === currentSlide" [class.opacity-0]="i !== currentSlide">
                        <div class="block w-full h-full mx-auto flex pt-6 md:pt-0 md:items-center bg-cover bg-center bg-no-repeat" 
                            [ngStyle]="{'background-image': 'url(' + image + ')', 'background-size': 'cover'}">
                        </div>
                    </div>
                
                    <!-- Etiqueta "prev" y "next" dinámicas -->
                    <label [for]="'carousel-' + ((i === 0) ? carrusel.length : i)" class="prev control-{{i + 1}} w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-gray-900 leading-tight text-center z-10 inset-y-0 left-0 my-auto">‹</label>
                    <label [for]="'carousel-' + ((i === carrusel.length - 1) ? 1 : i + 2)" class="next control-{{i + 1}} w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-gray-900 leading-tight text-center z-10 inset-y-0 right-0 my-auto">›</label>
                </div>
                
                <!-- Indicadores dinámicos para cada slide -->
                <ol class="carousel-indicators">
                    <li *ngFor="let image of carrusel; let i = index" class="inline-block mr-3">
                        <label [for]="'carousel-' + (i + 1)" class="carousel-bullet cursor-pointer block text-4xl text-gray-400 hover:text-gray-900" 
                        [ngClass]="{'text-gray-900': currentSlide === i}">•</label>
                    </li>
                </ol>
    
            </div>
        </div>
    </section>
    
    <!-- Servicios -->
    <section class="bg-white py-8">
        <div class="container mx-auto flex items-center flex-wrap pt-4 pb-12">
            <nav id="store" class="w-full z-30 top-0 px-6 py-1">
                <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 px-2 py-3">
                    <a class="uppercase tracking-wide no-underline hover:no-underline font-bold text-gray-800 text-xl " href="#">Servicios</a>
                </div>
            </nav>

            <div *ngFor="let servicio of servicios" class="w-full md:w-1/3 xl:w-1/4 p-6 flex flex-col">
                <a href="#">
                    <img class="hover:grow hover:shadow-lg" [src]="servicio">
                    <div class="pt-3 flex items-center justify-between">
                        <p class="capitalize">Product</p>
                    </div>
                    <p class="pt-1 text-gray-900">Lorem, ipsum dolor sit amet consectetur adipisicing elit. At eaque sit quia facere omnis eius animi vel reiciendis quaerat? Vel repudiandae provident enim repellendus fugit rerum animi in magnam fuga!</p>
                </a>
            </div>
        </div>
    </section>
