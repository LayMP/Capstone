<title>MediConnect360</title>

<body>
    <section>
        <div class="mt-5 mb-5 flex items-center justify-center">
            <div class="container mx-auto max-w-md bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Iniciar Sesión</h2>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Correo Electrónico</label>
                        <input type="email" id="email" formControlName="email" placeholder="correo@ejemplo.com" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)" class="text-red-500 text-sm">
                            <div *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</div>
                            <div *ngIf="loginForm.get('email')?.errors?.['email']">El correo no es válido.</div>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 font-semibold mb-2">Contraseña</label>
                        <input type="password" id="password" formControlName="password" placeholder="********" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)" class="text-red-500 text-sm">
                            <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</div>
                            <div *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 8 caracteres.</div>
                            <div *ngIf="loginForm.get('password')?.errors?.['maxlength']">La contraseña no puede exceder los 15 caracteres.</div>
                        </div>
                    </div>

                    <div class="items-center">
                        <a [routerLink]="['/recuperarPass']" class="text-sm text-blue-500 hover:underline">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Iniciar Sesión
                    </button>
                </form>

                <p class="text-center text-gray-600 mt-6">
                    ¿No tienes una cuenta? 
                    <a [routerLink]="['/registro']" class="text-blue-500 hover:underline">Regístrate</a>
                </p>
            </div>
        </div>
    </section>
</body>
